{% extends 'base.html' %}

{% block content %}
<h3>{{ title }}</h3>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input value="Submit" type="submit">
        <input value="Cancel" type="button" onclick="location.href='{% url "index" %}'">
    </form>
</div>
{% endblock %}
